paths:
  /user/login:
    post:
      tags:
        - 'auth'
      summary: 'Login'
      description: ''
      requestBody:
        description: Send email and password for login.
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                email:
                  type: string
                  default: manish@ycic.com
                password:
                  type: string
                  default: manish
      responses:
        200:
          description: successfull
          content:
            application/json; charset=utf-8:
              example:
                error: false
                message: Account Verified. Please fill OTP on next screen!
                status: 200
                data:
                  user_id: '1'
                  name: Mr.Manish
                  avatar: null
                  otp: 4490
                  email: manish@ycic.com
                  phone: '1111111111'
  /user/otp:
    patch:
      tags:
        - 'auth'
      summary: ' verify otp'
      description: ''
      requestBody:
        description: Send data according to user schema for add user.
        content:
          application/x-www-form-urlencoded:
            schema:
              type: 'object'
              required: ['otp', 'user_id']
              properties:
                otp:
                  type: integer
                  default: 9999
                user_id:
                  type: integer
                  default: 3
                device_token:
                  type: string
                device_os:
                  type: string
      responses:
        200:
          description: Success
          content:
            application/json; charset=utf-8:
              example:
                status: 200
                error: false
                message: OTP Verified
                data:
                  id: '3'
